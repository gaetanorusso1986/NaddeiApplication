<!-- navbar.component.html -->
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
  <div class="container-fluid">
    <!-- Menu Hamburger -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav me-auto">
        <li class="nav-item" *ngFor="let page of pages">
          <a class="nav-link" [routerLink]="['/page', page.id]">{{ page.title }}</a>
        </li>
      </ul>
    </div>

    <!-- Bottone sempre visibile -->
    <button class="btn btn-light" (click)="goToCreatePage()">
      <i class="bi bi-plus-square"></i> Crea Pagina
    </button>

    <!-- Dropdown per Login/Logout -->
    <div class="btn-group">
      <button class="btn btn-light dropdown-toggle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-circle"></i>
      </button>
      <ul class="dropdown-menu" aria-labelledby="userMenu">
        <li *ngIf="!isLoggedIn">
          <a class="dropdown-item" (click)="login()">Login</a>
        </li>
        <li *ngIf="isLoggedIn">
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
